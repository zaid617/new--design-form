<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true">
      
          <div class="signup">
            <form onsubmit="signup(); return false">
              <label for="chk" aria-hidden="true">Sign up</label>
              <input type="text" id="firstName" placeholder="Enter Your First Name" title="name does not contains a number"  required>
              <input type="text" id="surName" placeholder="Enter Your Surname" title="name does not contains a number" required>
              <input type="number" id="number" placeholder="Enter Your Mobile Number" title="mobile num starts with +92 and contain 12 numbers" required maxlength="12" minlength="11">
              <p id="error2" class="error2">Number Already Taken!</p>
              <input type="password" required placeholder="Enter New Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
              <input type="password"  required placeholder="Re-enter Your Password" id="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
              <p id="error" class="error">Password Does't Match</p>
              <input type="date" required id="dob" placeholder="Enter Your Date of Birth" value="1990-01-01">
           

            <button type="submit">Sign up</button>
            </form>
          </div>
      
          <div class="login">
            <form onsubmit="login(); return false">
              <label for="chk" aria-hidden="true">Login</label>
              <input type="number" placeholder="Enter Your Mobile Number" id="num">
              <input type="password" placeholder="Enter Your Password" id="pass">
              <button type="submit">Login</button>
              <p id="error3" class="error3">Information Does't Match</p>
            </form>
          </div>
        </div>
      










    <script src="app.js"></script>
</body>

</html>
